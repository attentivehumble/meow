<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест для Хади</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Падающий снег -->
    <div class="snowflakes">
        <span>❄️</span>
        <span>❄️</span>
        <span>❄️</span>
    </div>

    <div id="greeting">
        <h1>Привет, любимая Хади!</h1>
        <p>Пора пройти небольшой тест. Ты готова?</p>
    </div>

    <div id="quiz-container">
        <div id="question-text"></div>
        <div id="options-container"></div>
    </div>

    <!-- Сообщение об ошибке -->
    <div id="error-message">
        <p>Выберите правильный вариант!</p>
    </div>

    <!-- Финальное сообщение -->
    <div id="final-message">
        <div id="final-text">
            <p>Вот эти все правильные ответы ассоциируются у меня с тобой, любимая! Я уважаю твои вкусы и предпочтения как и тебя саму. Люблю тебя, солнышко!</p>
        </div>
        <div id="final-images"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
